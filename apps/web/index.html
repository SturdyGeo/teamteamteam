<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teamteamteam web</title>
    <style>
      :root {
        color-scheme: dark;
        --background: 0 0% 4%;
        --foreground: 35 84% 91%;
        --card: 0 0% 8%;
        --muted: 0 0% 13%;
        --muted-foreground: 28 14% 62%;
        --primary: 33 91% 58%;
        --secondary: 19 62% 30%;
        --ring: 33 91% 58%;
        --border: 20 18% 24%;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        background:
          radial-gradient(circle at 16% 8%, hsl(var(--muted) / 0.56), transparent 33%),
          radial-gradient(circle at 88% 12%, hsl(var(--primary) / 0.16), transparent 44%),
          radial-gradient(circle at 62% 84%, hsl(var(--secondary) / 0.16), transparent 52%),
          linear-gradient(180deg, hsl(var(--background)) 0%, hsl(var(--background) / 0.96) 100%);
      }

      body {
        font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      }

      #root {
        min-height: 100vh;
      }

      #boot-splash {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 9999;
        background: inherit;
        transition: opacity 180ms ease;
      }

      .boot-shell {
        width: min(92vw, 420px);
        border: 1px solid hsl(var(--border));
        background: hsl(var(--card) / 0.95);
        border-radius: 14px;
        padding: 18px 18px 16px;
        color: hsl(var(--foreground));
        box-shadow: 0 24px 80px -40px hsl(var(--background));
      }

      .boot-title {
        margin: 0 0 6px;
        font-size: 16px;
        font-weight: 700;
      }

      .boot-subtitle {
        margin: 0;
        font-size: 12px;
        color: hsl(var(--muted-foreground));
      }

      .boot-track {
        margin-top: 12px;
        height: 5px;
        border-radius: 999px;
        background: hsl(var(--muted));
        overflow: hidden;
      }

      .boot-bar {
        width: 34%;
        height: 100%;
        border-radius: 999px;
        background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(var(--ring)) 100%);
        animation: boot-slide 0.9s ease-in-out infinite alternate;
      }

      @keyframes boot-slide {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(175%);
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-splash" aria-live="polite" aria-label="Loading application">
      <section class="boot-shell">
        <p class="boot-title">teamteamteam</p>
        <p class="boot-subtitle">Loading workspace...</p>
        <div class="boot-track">
          <div class="boot-bar"></div>
        </div>
      </section>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
